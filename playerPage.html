<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>League Stat Reporter</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body style="background-color:#1f2f3f;">
    <div id=player_container>
        <div id="rankImage"></div>
        <form id="myForm" action="/playerPage.html">
            Enter Your Summoner Name: <input type="text" name="summonerName">
        </form>
        <div id="playerName"></div>
        <div id="player"></div>
        <div id="level"></div>
        <div id="ranked"></div>
    </div>
    <div id=match_history>
        <div id=basic_info>
            <div id="championImage"></div>
            <div id="info"></div>
            <div id="participants"></div>
            <div id="score"></div>
            <!---TODO
            Add minion Farm and CS per min-->
        </div>
        <div id="coloumns">
            <div id="damage_health">
                TODO<br>
                Combat stats, Tank stats, Objective stats, Ward stats, Casts Stats?
            </div>
            <div id="items_and_other">
                <div id="item0"></div>
                <div id="item1"></div>
                <div id="item2"></div>
                <div id="item3"></div>
                <div id="item4"></div>
                <div id="item5"></div>
                <div id="item6"></div>
                <!---TODO
            Add summoner spells-->
            </div>
        </div>
    </div>
    <script type='text/javascript' src='config.js'></script>
    <script src="player.js"></script>
</body>

</html>
