<!DOCTYPE html>
<html lang="en">

<head>

    <title>Random Cocktail Recipe</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body style="background-color:#1f2f3f;">
    <div id=player_container>

    <script src="player.js"></script>

</html>
