<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>League Stat Reporter</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body style="background-color:#1f2f3f;">
    <div id=player_container>
        <div id="rankImage"></div>
        <form id="myForm" action="/playerPage.html">
            Enter Your Summoner Name: <input type="text" name="summonerName">
        </form>
        <div id="playerName"></div>
        <div id="player"></div>
        <div id="level"></div>
        <div id="ranked"></div>
    </div>
    <div id=match_history>
        <div id=basic_info>
            <div id="championImage"></div>
            <div id="info"></div>
            <div id="participants"></div>
            <div id="score"></div>
            <div id="time"></div>
            <div id="minions"></div>
            <div id="minions_min"></div>
        </div>
        <div id="coloumns">
            <div id="damage_health">
                <h3 id="offense">Offensive Stats</h3>
                <div id="physicalDamage"></div>
                <div id="magicDamage"></div>
                <div id="trueDamage"></div>
                <div id="totalDamage"></div>
                <div id="objectiveDamage"></div>
                <div id="killingSpree"></div>
                <h3 id="defense">Defensive Stats</h3>
                <div id="physicalTank"></div>
                <div id="magicTank"></div>
                <div id="trueTank"></div>
                <div id="totalTank"></div>
                <div id="healTank"></div>
                <div id="mitigatedTank"></div>
                <h3 id="utility">Utility Stats</h3>
                <div id="goldUtility"></div>
                <div id="placedUtility"></div>
                <div id="killedUtility"></div>
                <div id="visionUtility"></div>
                <div id="scoreUtility"></div>

            </div>
            <div id="items_and_other">
                <div id="item0name"></div><div id="item0"></div>
                <div id="item1name"></div><div id="item1"></div>
                <div id="item2name"></div><div id="item2"></div>
                <div id="item3name"></div><div id="item3"></div>
                <div id="item4name"></div><div id="item4"></div>
                <div id="item5name"></div><div id="item5"></div>
                <div id="item6name"></div><div id="item6"></div>
                <!---TODO
            Add summoner spells-->
            </div>
        </div>
    </div>
    <script type='text/javascript' src='config.js'></script>
    <script src="player.js"></script>
</body>

</html>
